
<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
</head>
<body>
  <h1>Cart Page</h1>
  <ul id="cart-items">
    <li>
      <div class="product-image">
        <img src="product-image.jpg" alt="Product Image">
      </div>
      <div class="product-info">
        <h2>Product Name</h2>
        <p>Product Description</p>
        <p>Price: $100</p>
        <div class="quantity-selector">
          <button class="minus-icon" onclick="decrementQuantity()">-</button>
          <input type="number" id="quantity" value="1" min="1">
          <button class="plus-icon" onclick="incrementQuantity()">+</button>
        </div>
      </div>
    </li>
  </ul>
  <div id="total-price">
    Total Price: $0
  </div>
  <button type="submit">Checkout</button>
</body>
</html>
